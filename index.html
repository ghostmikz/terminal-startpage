    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000 url('./assets/bg-terminal.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: "Fira Code", monospace;
        }
        .rounded-box {
            width: 700px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.16);
            border-radius: 10px;
            backdrop-filter: blur(16px);
            box-shadow: 0 0 5px rgba(0,0,0,.145), 0 0 25px rgba(0,0,0,.145), 0 0 50px rgba(0,0,0,.145), 0 0 200px rgba(0,0,0,.145);
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }
        .content { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; padding-bottom: 30px; }
        .subtext { cursor: pointer; transition: opacity 0.2s, color 0.2s; color: white; }
        .subtext:hover { color: #90EE90; }
        .subtext.dimmed { opacity: 0.3; }
        .input-container { display: flex; align-items: center; position: absolute; bottom: 10px; left: 10px; right: 10px; font-size: 14px; font-family: "Fira Code", monospace; letter-spacing: 2px; }
        .prompt { margin-right: 5px; letter-spacing: 2px; }
        .prompt .user { color: #B62ED8; }
        .prompt .at { color: #97989D; }
        .prompt .browser { color: #AFF8B4; }
        .prompt .arrow { color: #B62ED8; }
        .text-area { flex-grow: 1; background-color: transparent; border: none; color: white; font-size: 14px; font-family: "Fira Code", monospace; outline: none; caret-color: #B62ED8; letter-spacing: 2px; }
        .category.general { color: #2ED8A2; }
        .category.coding { color: #D1AFF8; }
        .category.dev { color: #62E0E2; }
        .category.personal { color: #F8B44A; }
    </style>
</head>
<body>

        <div class="content" id="link-container">

            </div>
            <div class="column">
                <div class="category personal">Personal</div>
                <div class="subtext">âŒ¨ï¸ Monkeytype</div>
                <div class="subtext">ğŸ§ Spotify</div>
                <div class="subtext">ğŸ¨ Pinterest</div>
                <div class="subtext">ğŸ“ FMHY</div>
            </div>
            <div class="column">
                <div class="category coding">Coding</div>
                <div class="subtext">âš”ï¸ LeetCode</div>
                <div class="subtext">ğŸ† Codeforces</div>
                <div class="subtext">ğŸ“¦ CodePen</div>
                <div class="subtext">ğŸ“Š CSES</div>
            </div>
            <div class="column">
                <div class="category dev">Dev</div>
                <div class="subtext">ğŸ™ GitHub</div>

                <div class="subtext">ğŸ“š StackOverflow</div>
            </div>
        </div>
        <div class="input-container">
            <span class="prompt">
                <span class="user">ghostmikz</span><span class="at">@</span><span class="browser">browser</span> <span class="arrow">â¯</span>
            </span>
            <input type="text" class="text-area" placeholder="command..." autofocus>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const inputBox = document.querySelector(".text-area");
            const container = document.getElementById("link-container");
            const clickableItems = document.querySelectorAll(".subtext");

            const links = {
                "youtube": "https://www.youtube.com/", "yt": "https://www.youtube.com/",
                "instagram": "https://www.instagram.com/", "ig": "https://www.instagram.com/",
                "facebook": "https://www.facebook.com/", "fb": "https://www.facebook.com/",
                "reddit": "https://www.reddit.com/",
                "monkeytype": "https://monkeytype.com/", "mt": "https://monkeytype.com/",
                "spotify": "https://open.spotify.com/",
                "pinterest": "https://www.pinterest.com/", "pin": "https://www.pinterest.com/",
                "fmhy": "https://fmhy.net/",
                "leetcode": "https://leetcode.com/", "lc": "https://leetcode.com/",
                "codeforces": "https://codeforces.com/", "cf": "https://codeforces.com/",
                "codepen": "https://codepen.io/", "cp": "https://codepen.io/",
                "cses": "https://cses.fi/",
                "github": "https://github.com/", "gh": "https://github.com/",
                "gemini": "https://gemini.google.com/",
                "chatgpt": "https://chatgpt.com/", "gpt": "https://chatgpt.com/",
                "stackoverflow": "https://stackoverflow.com/", "so": "https://stackoverflow.com/",
            };

            const filterItems = (query) => {
                const q = query.toLowerCase();
                clickableItems.forEach(item => {
                    item.classList.toggle("dimmed", q !== "" && !item.textContent.toLowerCase().includes(q));
                });
            };

            inputBox.addEventListener("input", e => filterItems(e.target.value));

            inputBox.addEventListener("keydown", e => {
                if (e.key === "Enter") {
                    const val = inputBox.value.trim().toLowerCase();
                    if (!val) return;
                    const cleanVal = val.replace(/[^\w\s]/gi, '');
                    const target = links[val] || links[cleanVal];
                    if (target) {
                        window.open(target, "_blank");
                    } else {
                        window.open(`https://www.google.com/search?q=${encodeURIComponent(val)}`, "_blank");
                    }
                    inputBox.value = "";
                    filterItems("");
                }
            });

            container.addEventListener("click", e => {
                const item = e.target.closest(".subtext");
                if (item) {
                    const text = item.textContent.toLowerCase().replace(/[^\w\s]/gi, '').trim();
                    if (links[text]) window.open(links[text], "_blank");
                }
            });
        });

        // Register Service Worker for instant loading
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
